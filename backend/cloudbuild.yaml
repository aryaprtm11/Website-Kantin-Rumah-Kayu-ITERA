steps:
  # 1. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast2-docker.pkg.dev/master-dreamer-473612-m6/kantin-repo-new/backend:latest', '.']

  # 2. Push Image ke Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/master-dreamer-473612-m6/kantin-repo-new/backend:latest']

  # 3. Deploy ke Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kantin-backend'
      - '--image'
      - 'asia-southeast2-docker.pkg.dev/master-dreamer-473612-m6/kantin-repo-new/backend:latest'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'

images:
  - 'asia-southeast2-docker.pkg.dev/master-dreamer-473612-m6/kantin-repo-new/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY