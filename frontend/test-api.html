<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test API Connection - FE to BE</h1>
    
    <div>
        <button onclick="testTenants()">Test GET /tenants</button>
        <button onclick="testLogin()">Test POST /login</button>
        <button onclick="testRegister()">Test POST /register</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const resultDiv = document.getElementById('result');

        async function testTenants() {
            resultDiv.innerHTML = 'Loading...';
            try {
                const response = await axios.get(`${API_BASE}/tenants`);
                resultDiv.className = 'success';
                resultDiv.innerHTML = 'SUCCESS - GET /tenants\n\n' + JSON.stringify(response.data, null, 2);
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'ERROR - GET /tenants\n\n' + 
                    'Status: ' + (error.response?.status || 'N/A') + '\n' +
                    'Message: ' + (error.message) + '\n' +
                    'Response: ' + JSON.stringify(error.response?.data || error.message, null, 2);
            }
        }

        async function testLogin() {
            resultDiv.innerHTML = 'Loading...';
            try {
                const response = await axios.post(`${API_BASE}/auth/login`, {
                    email: 'customer@example.com',
                    password: 'password'
                });
                resultDiv.className = 'success';
                resultDiv.innerHTML = 'SUCCESS - POST /auth/login\n\n' + JSON.stringify(response.data, null, 2);
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'ERROR - POST /auth/login\n\n' + 
                    'Status: ' + (error.response?.status || 'N/A') + '\n' +
                    'Message: ' + (error.message) + '\n' +
                    'Response: ' + JSON.stringify(error.response?.data || error.message, null, 2);
            }
        }

        async function testRegister() {
            resultDiv.innerHTML = 'Loading...';
            const randomEmail = 'test' + Date.now() + '@example.com';
            try {
                const response = await axios.post(`${API_BASE}/auth/register`, {
                    name: 'Test User',
                    email: randomEmail,
                    password: 'password123',
                    password_confirmation: 'password123'
                });
                resultDiv.className = 'success';
                resultDiv.innerHTML = 'SUCCESS - POST /auth/register\n\nEmail: ' + randomEmail + '\n\n' + JSON.stringify(response.data, null, 2);
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'ERROR - POST /auth/register\n\n' + 
                    'Status: ' + (error.response?.status || 'N/A') + '\n' +
                    'Message: ' + (error.message) + '\n' +
                    'Response: ' + JSON.stringify(error.response?.data || error.message, null, 2);
            }
        }
    </script>
</body>
</html>
